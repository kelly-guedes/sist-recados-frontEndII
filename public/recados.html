<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Meus Recados</title>
  </head>
  <body>
    <div class="container divMeusRecados">
      <div class="row">
        <div
          class="colcol-sm-12 d-flex justify-content-center align-items-center"
        >
          <h4>>>recados<<</h4>
        </div>
        <div>
          <button
            class="btn btn-primary rounded-pill fw-bold border-0 w-15 mb-4 ms-3"
            onclick="sairSistema()"
            id="sairSistema"
            type="button"
          >
            Sair
          </button>
        </div>
      </div>

      <div class="row">
        <form class="d-flex" id="infos_recados">
          <div class="col-lg-4 col-md-3 col-sm-2 me-4 ms-2">
            <input
              class="form-control border-0"
              type="text"
              id="lembrete"
              name="lembrete"
              placeholder="Lembrete"
              required
            />
          </div>
          <div class="col-lg-6 col-md-8 col-sm-8 me-2">
            <input
              class="form-control border-0 mb-2"
              type="text"
              id="detalhamento"
              name="detalhamento"
              placeholder="Detalhamento"
              required
            />
          </div>
          <div class="col-lg-2 col-md-1 col-sm-2">
            <button
              class="btn btn-primary rounded-pill fw-bold mb-2 ms-4"
              type="submit"
              id="inputCadastrar"
            >
              Criar
            </button>
          </div>
        </form>
      </div>

      <br /><br />

      <table class="table table-striped" id="tabela">
        <thead class="table-secondary" id="tabelaTopo">
          <tr>
            <th id="th1">#</th>
            <th id="th2">Lembrete</th>
            <th id="th3">Detalhamento</th>
            <th id="th4">Ação</th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inclusão</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <p>Recado adicionado com sucesso!</p>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../public/js/recados.js"></script>
  </body>
</html>
